        <script language="Javascript">
            var ts = new TestSupport();            
            ts.init(getParam("wadlURL"));

            function getParam( name ) {
        	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        	  var regexS = "[\\?&]"+name+"=([^&#]*)";
        	  var regex = new RegExp( regexS );
        	  var results = regex.exec( window.location.href );
        	  if( results == null )
        	    return "";
        	  else
        	    return results[1];
        	}
        </script>
